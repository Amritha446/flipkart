<!DOCTYPE html>
<html lang="en">
   <head>
      <link href="css\Homestyle.css" rel="stylesheet">
      <title>Homepg</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"
         />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   </head>
   <body>
<div class="row">
	<div class="headerSection p-0 col-12 m-0 d-flex">
		<button type="button" class="btn p-0 m-0">
			<div class="logoHeader col-2 mb-1 ps-5 ms-5 d-flex">
				<img src="images\logoHeader.png" alt="main_logo" class="logoHeader">
			</div>
		</button>
		
			<div class="searchHeader ms-2 mt-2 col-4 p-1 d-flex text-secondary">
				<div class="col-11">		
					Search for Products,Brands and more
				</div>
				<div class="col-1">
					<img src="images\glass.png" class="searchGlass" alt="search_glass">
				</div>
			</div>
		
		
			<div class="searchLog ms-4 mt-2 col-1 text-primary ps-4 pt-1">	
				<div class="searchText fw-bold ms-3">
					Login
				</div>
			</div>
		
		<div class="col-5 d-flex">
			<div class="searchText ms-3 mt-2 col-4 text-white pt-1 ms-5 fw-bold">		
					Become a Seller	
			</div>
		
			<div class="searchText ms-3 mt-3 col-2 mt-1 text-white fw-bold">		
					More
				<i class="fa-solid fa-chevron-down" style="color: #f0f0f0;"></i>
			</div>
		
			<div class="searchText ms-3 mt-3 col-5 mt-1 text-white pe-3 fw-bold">		
					Cart
				<i class="fa-solid fa-cart-shopping" style="color: #f0f0f0;"></i>
			</div>
		</div>		
	</div>
</div>
   </body>
<html>
